{% extends 'base.html' %}

{% block head %} 
    <title>
        Edit Flask APP Posts
    </title>
{% endblock %}

{% block body %} 
    <h1>
        Welcome, edit your content here!
    </h1>

    <!-- Get the new blog content from user -->
    <hr>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title</label>
        <input class="form-control" id="title" name='title' type="text" value="{{post.title}}" aria-label="title">
        <br>
        <label for="author">Author</label>
        <input class="form-control" id="author" name='author' type="text" value="{{post.author}}" aria-label="author">
        <br>
        <label for="content">Post</label>
        <textarea class="form-control" id="content" name='content' rows="3" aria-label="content">{{post.content}}</textarea>
        <br>
        <button class="btn btn-success" type="submit" value="Submit">Save</button>
    </form>
    <hr>

{% endblock %}
